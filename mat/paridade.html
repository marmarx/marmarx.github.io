<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;width:100vw;display:block}
.container{width:100%;text-align:center;margin:auto}
h2{text-align:center;color:#3f3f3f}
.grid-container {
  width:100%;
  max-width: 960px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin:auto;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
  text-align: center;
  padding: 10px;
}

.flip-card-inner {
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  cursor:pointer;
}

.flip {transform: rotateY(180deg)}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  color:white;
  line-height:270px;
}

.flip-card-front {background-color: #19D719}
.flip-card-back {background-color: #F02D7D;transform: rotateY(180deg)}
</style>
<script>
const num=[
[],
[1,2,4,5],
[1,2,3,4,5,6],
[2,3,5,6],
[1,2,4,5,7,8],
[1,2,3,4,6,7,8,9],
[2,3,5,6,8,9],
[4,5,7,8],
[4,5,6,7,8,9],
[5,6,8,9]
]
function flip(ele){
 for(let i=0; i<num[ele].length; i++) {
  document.getElementById(num[ele][i]).classList.toggle("flip");
 }
}
</script>
</head>
<body>
<div class="container"><h2>&Eacute; poss&iacute;vel deixar todos os quadrados rosa?</h2></div>
<div class="grid-container">
  <div class="flip-card"><div class="flip-card-inner" id="1" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>1</h1></div>
    <div class="flip-card-back"><h1>1</h1></div>
  </div></div>

  <div class="flip-card"><div class="flip-card-inner" id="2" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>2</h1></div>
    <div class="flip-card-back"><h1>2</h1></div>
  </div></div>

  <div class="flip-card"><div class="flip-card-inner" id="3" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>3</h1></div>
    <div class="flip-card-back"><h1>3</h1></div>
  </div></div>

  <div class="flip-card"><div class="flip-card-inner" id="4" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>4</h1></div>
    <div class="flip-card-back"><h1>4</h1></div>
  </div></div>
  
  <div class="flip-card"><div class="flip-card-inner" id="5" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>5</h1></div>
    <div class="flip-card-back"><h1>5</h1></div>
  </div></div>
  
  <div class="flip-card"><div class="flip-card-inner" id="6" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>6</h1></div>
    <div class="flip-card-back"><h1>6</h1></div>
  </div></div>
  
  <div class="flip-card"><div class="flip-card-inner" id="7" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>7</h1></div>
    <div class="flip-card-back"><h1>7</h1></div>
  </div></div>
  
  <div class="flip-card"><div class="flip-card-inner" id="8" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>8</h1></div>
    <div class="flip-card-back"><h1>8</h1></div>
  </div></div>
  
  <div class="flip-card"><div class="flip-card-inner" id="9" onclick="flip(this.id)">
    <div class="flip-card-front"><h1>9</h1></div>
    <div class="flip-card-back"><h1>9</h1></div>
  </div></div>
</div>

</body>
</html>
