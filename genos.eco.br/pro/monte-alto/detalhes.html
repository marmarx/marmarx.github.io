<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Monte Alto: acidentes (detalhes)</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: -21.262483, lng: -48.495408}
        });

        var ctaLayer1 = new google.maps.KmlLayer({
          url: 'http://pro.genos.eco.br/monte-alto/asv.kml',
          map: map
        });
        var ctaLayer2 = new google.maps.KmlLayer({
          url: 'http://pro.genos.eco.br/monte-alto/acv.kml',
          map: map
        });
        var ctaLayer3 = new google.maps.KmlLayer({
          url: 'http://pro.genos.eco.br/monte-alto/atr.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkMuzRm0HCdXV2j5C-6q2uMhWML3TIRs4&callback=initMap">
    </script>
  </body>
</html>
