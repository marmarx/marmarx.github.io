<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<style>
body{margin:0;padding:50px 25px;overflow-x:hidden;width:100vw;height:100vh;box-sizing:border-box}
.row,input,p,li{width:100%}
.row{display:flex}
.container{margin:auto;width:90%;max-width:900px}
input{margin:15px 0;padding:10px 8px}
p,li{margin:5px 0;text-align:center}p{margin-top:20px}
b{font-weight:700}
</style>
</head>

<body onload="onload()">
<div class="row"><div class="container"><input id="name" placeholder="Name" onchange="submit()"></div></div>
<div class="row"><div class="container"><input id="url" placeholder="URL" onchange="submit()"></div></div>
<div class="row"><div class="container"><p id="list"></p></div></div>

<script>
var list = [];
const pag = document.getElementById('list');

function submit(){
 let url = document.getElementById('url');
 let name = document.getElementById('name');
 if(name.value=='delete'||url.value=='delete'){
  pag.innerHTML = '';
  list = [];
  localStorage.list = [];
 }
 if(name.value&&url.value.includes('=')){
  let val = JSON.parse(url.value.substring(url.value.indexOf('=')+1));
  if(!list.some(row => row.includes(val))){
   list.push([name.value,val]);
   populate();
   localStorage.list = JSON.stringify(list);
  }
  url.value = '';
  name.value = '';
 }
}

function onload(){if(localStorage.list){list=JSON.parse(localStorage.list);populate()}}

function populate(){
 let url = 'https://kindgirls.com/gallery-full.php?id=';
 list.sort();
 let card = '<b>'+list[0][0]+'</b></br>';
 for(let i=0;i<list.length;i++){
  if(list[i-1]&&list[i][0]!=list[i-1][0]){card += '</br><b>'+list[i][0]+'</b></br>'}
  card += '<li><a href="'+url+list[i][1]+'" target="_blank">'+list[i][1]+'</a></li>';
 }
 pag.innerHTML = card;
}
</script>
</body>
</html>
